<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="cities-menu" id="cities-info">
        <option value="">Select city</option>
        <option value="">Albuquerque</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Chicago</option>
      </select>

      <div class="city">
        <div>
          <h2>Albuquerque</h2>
          <div class="date">May 13th 2023</div>
        </div>
        <div class="time">4:25:15 <small>PM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>London</h2>
          <div class="date">May 13th 2023</div>
        </div>
        <div class="time">4:25:15 <small>AM</small></div>
      </div>
    </div>
    <footer>This project was coded by <strong>Claudia Ortiz</strong> and is <a href="https://github.com/Claudia118/world-clock" target="_blank"> open source on Github</a>.</footer>
    <script src="js/script.js"></script>
  </body>
</html>
