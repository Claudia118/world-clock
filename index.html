<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="cities-menu" id="city">
        <option value="">Select city</option>
        <option value="current">My current location</option>
        <option value="America/Toronto">Toronto</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Moscow">Moscow</option>
        <option value="America/Puerto_Rico">Puerto Rico</option>
      </select>

      <div id="cities">
        <div class="city" id="cities-info">
          <div>
            <h2>Toronto</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>This project was coded by <strong>Claudia Ortiz</strong> and is <a href="https://github.com/Claudia118/world-clock" target="_blank"> open source on Github</a>.</footer>
    <script src="js/script.js"></script>
  </body>
</html>
